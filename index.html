<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Random Dog Picture By Breed</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>What is your favorite dog breed?</h1>
    </header>
    <form action="#">
        <label for="dogBreed">
            Enter your favorite breed of dog: <input id="dogBreed" type="text" required>
        </label>
        <button type="submit">Submit</button>
        <p>Please format breed and sub-breed like so: breed-sub_breed.<br>
            Example: "bulldog-french"
        </p>
    </form>
    <div class="js-dog-results"></div>

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
